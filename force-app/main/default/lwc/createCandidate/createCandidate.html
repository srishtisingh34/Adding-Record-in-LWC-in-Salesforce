<template>
    <lightning-card title="New Candidate Record" icon-name="standard:account" >
        <h2>New Candidate</h2>
        <lightning-input type="text"  label="Candidate Name" onchange={handlechange}></lightning-input>
        <lightning-input type="email" label="Email Address" onchange={Emailhandlechange}></lightning-input>
        <lightning-input type="tel"  label="Phone Number" onchange={Mobilehandlechange}></lightning-input>
        <lightning-button variant="brand"  label ="Save Record" title="Create New Candidate" onclick={handleclick}></lightning-button>
        
    </lightning-card>
</template>
